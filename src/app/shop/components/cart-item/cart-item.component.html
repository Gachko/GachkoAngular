<div class="cart" [@item] = "state" >
    <div class="item">
        <div class="description">
            <div>
                <button class="btn-delete" (click)= "remove(item)">X</button>
            </div>
            <div class="img" (click) = "changeSize()" [@photoState]="size" >
                <img src="{{item.pathToImg}}" alt="{{item. name}}">
            </div>
            <div class = "text">
                <h3>{{ item.name }}</h3>
                <span>{{ item.author }}</span>
                <br>
                <span class="year">{{ item.year }}</span>
            </div>
        </div>
         <div class="sum">
            <span>{{ item.cost | currencyBYN }}</span>
        </div>
    </div>
</div>
