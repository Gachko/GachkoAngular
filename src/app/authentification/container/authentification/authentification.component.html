<div class="form-auth">
    <div class="container center">
        <div class="auth-form">
            <div>
                <app-auth-form [email]="email" [password]="password" (submit)="submit($event)">
                    <h3 class="title" #title>Вход</h3>

                    <button type="submit">
                        Войти
                    </button>
                </app-auth-form>
            </div>

            <p *ngIf="errorMessage.length > 0" class="text-danger">
                {{errorMessage}}
            </p>

            <p *ngIf="error.message.length > 0" class="text-danger">
                {{error.message}}
            </p>

            <p *ngIf="message.length > 0" class="text-info">
                {{message}}
            </p>

            <div><a href="#" routerLink="/register">Зарегистрироваться</a></div>
            
        </div>
    </div>
</div>
